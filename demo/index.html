<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>swipe-action Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../swipe-action.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;swipe-action&gt;</code>:</p>

    <swipe-action shadow offset="40" on-swipe-left="voteDown" on-swipe-right="voteUp">
        <div class="list-container">
            <div class="list-content">
              <div class="list-message">Test item</div>

            </div>
        </div>
        <swipe-action-icon class="left">
          <iron-icon icon="thumb-down"></iron-icon>
        </swipe-action-icon>
        <swipe-action-icon class="right">
          <iron-icon icon="thumb-up"></iron-icon>
        </swipe-action-icon>
    </swipe-action>
    
  </body>
</html>
